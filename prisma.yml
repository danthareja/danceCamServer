# To deploy to dev:
#   $ docker-compose up -d
#   $ prisma deploy -e .env

# To deploy to prod:
#   $ prisma deploy -e .env.prod

endpoint: ${env:PRISMA_ENDPOINT}
datamodel: ./prisma/datamodel.prisma

generate:
  - generator: javascript-client
    output: ./prisma/client
  - generator: graphql-schema
    output: ./prisma

hooks:
  post-deploy:
    - prisma generate
